<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Vue中的数据代理</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 
				1.Vue中的数据代理：
							通过vm对象来代理data对象中属性的操作（读/写）
				2.Vue中数据代理的好处：
							更加方便的操作data中的数据
				3.基本原理：
							通过Object.defineProperty()把data对象中所有属性添加到vm上。
							为每一个添加到vm上的属性，都指定一个getter/setter。
							在getter/setter内部去操作（读/写）data中对应的属性。

          Vue中的模板语法，可以直接获取到Vue实例中的属性中。

    		{{name}} 那么name是怎么拿到的呢？
		    -首先Vue配置对象中的data对象，并不是存在vue.data属性中，而是存放在了vue._data属性中。
		    -Vue会将vue._data中，我们配置的属性，添加一份到vue的实例中去，然后再通过数据代理的方式。
            -当需要获取vue.name属性值的时候，实际调用的是vue._data.name 的值。同理修改也是这样。
		    -这样我们就可以通过{{name}} 拿到options.data.name（vue._data.name）的值了.
		    -vue中一般使用get()和set()方法实现数据代理。


		 -->
		<!-- 准备好一个容器-->
		<div id="root">
			<h2>学校名称：{{name}}</h2>
			<h2>学校地址：{{address}}</h2>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
		
		const vm = new Vue({
			el:'#root',
			data:{
				name:'尚硅谷',
				address:'宏福科技园'
			}
		})
	</script>
</html>
